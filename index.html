<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <style>
        h1,h2{
            text-align: center;
        }
        div{
            width: 700px;
            margin:auto;
            padding:10px;
            display:grid;
            background:black;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 10px;
        }
        img{
            width:100%;
            height:200px;
        }
        div span{
            height:200px;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <h2>Score : <span id='score'>0</span></h2>
    <div id='memory'>
    </div>
    
    <script src="memory.js"></script>
</body>
</html>
